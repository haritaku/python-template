version: 1

formatters:
  default_formatter:
    format: "[%(asctime)s; %(filename)s - L%(lineno)d] %(levelname)s: %(message)s"
    datefmt: "%Y/%m/%d %H:%M:%S"

handlers:
  TimedRotatingFileHandler:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: default_formatter
    level: DEBUG
    encoding: utf8
    utc: False
    when: MIDNIGHT
    interval: 1
    backupCount: 31

  StreamHandler:
    class: logging.StreamHandler
    formatter: default_formatter
    level: DEBUG
    stream: ext://sys.stdout

root:
  level: DEBUG
  handlers:
    - TimedRotatingFileHandler
    - StreamHandler

loggers:
  # tmp: # デフォルト(root)の設定を使わない場合の指定
  #   level: DEBUG
  #   handlers:
  #     - TimedRotatingFileHandler
  #     - StreamHandler
  #   propagate: False

disable_existing_loggers: False
